<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>camara</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button (click)="takePhoto()">
    Fotito
  </ion-button>

  <ion-card *ngFor="let i of imagenes">
    <ion-img [src]="i.src" style="max-width: 500px; max-height: 500px;">

    </ion-img>
  </ion-card>

</ion-content>
